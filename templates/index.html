<!DOCTYPE html>
<html>
<head>
    <title>Basic WebSocket Index Page on top of Tornado</title>
    <meta charset="utf-8"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
        var ws = new WebSocket("ws://127.0.0.1:12345/chatsocket");
            ws.onopen = function() {
               ws.send("Hello, world");
            };
            ws.onmessage = function (evt) {
               t = $("#websocket-output").html();
               $("#websocket-output").html('<li>' + evt.data + '</li>' + t);
            };
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <!--title-->
        <div class="col-lg-12">
            <h1 class="page-header">Websockets, Kafka and Tornado
                <ul id="websocket-output"></ul>
            </h1>
        </div>
    </div>
</div>
</body>
</html>
